<!DOCTYPE html>

      <input id="last" class="nom_prenom" type=text placeholder=Last>
      <label for="email">Email <i>*</i></label>
      <input id="email" class="email height30" type="email">
      <label for="subject">Subject</label>
      <select class="height30">
        <option>advertiss</option>
        <option>advertiss2</option>
      </select>
      <label for="message">Your message <i>*</i></label>
      <textarea id="message"></textarea>
      <input class="button_1" type="submit">
    </form>
    <form id="form_2">

      <div class="div_form_2">

      <div class="div_form_2">

        <input id="email_2" class="height30" type=email>
      </div>
      <div class="div_form_2">

        <input class="case_tel height30" type="text" maxlength="2">-

        <input class="case_tel height30" type="text" maxlength="2">-

        <label for="regarding">Regarding</label>
        <select class="height30" id="regarding">

          <option>General 2</option>
        </select>
      </div>
      <div class="div_form_2">
        <label for="message_2">Message<i>*</i></label>
        <textarea id="message_2"></textarea>
      </div>
      <input class="button_2" type="submit">
    </form>
    <form id="form_3">
      <fieldset>
        <legend>Personnal</legend>
        <label for="name_3">Name<i>*</i></label>
        <input id="name_3" class="nom_mail_form_2 height30" type=text>

        <label for="email_3">Email<i>*</i></label>
        <input id="email_3" class="nom_mail_form_2 height30" type=email>
      </div>
      <div class="div_form_3">
        <label for="tel_3">Phone<i>*</i></label>
        <input id="tel_3" class="height30">
      </div>
      <div class="div_form_3">
        <label for="regarding">Subject</label>
        <select class="height30 subject_form_3">
          <option>Appointment</option>
          <option>General 2</option>
        </select>
      </div>
      </fieldset>
      <fieldset>
        <legend>Message</legend>
        <div class="div_form_3">
          <label for="message_3">Message<i>*</i></label>
          <textarea id="message_3"></textarea>
        </div>
        <input class="button_3" type="submit">
      </fieldset>
    </form>
    <form id="form_4">
      <div>
        <label for="name_4">Enter Your Name</label>
        <input id="name_4" type="text">
      </div>
      <div>

      </div>
      <div>

        <input id="short_subject" type="text">
      </div>
      <div>
        <label for="message_4">Message to Us</label>
        <input id="message_4" type="text">
      </div>

    <form id="form_5">

      <label id="interests">Interests:</label>
      <select class="height30 select_form_5">
        <option>Fishkeeping</option>
        <option>option2</option>

      <textarea class="saisie_form_5" placeholder="About Your School"></textarea>

    </form>
    <form id="form_6">
      <h1>Fill Form</h1>
      <fieldset>
        <legend>Name</legend>
        <input type="text" placeholder="Enter yout full name here">
      </fieldset>
      <fieldset>
        <legend>Email</legend>
        <input type="email" placeholder="Enter a valid email address">
      </fieldset>
      <fieldset>

        <input type="url" placeholder="Your website address (ex: http://www.google.com)">
      </fieldset>
      <fieldset>

        <input type="text" placeholder="Say something about yourself">
      </fieldset>

    <form id="form_7">
      <input type="text" placeholder="Name"></input>
      <input class="email_url" type="email" placeholder="Email"></input>
      <input type="tel" placeholder="Phone"></input>
      <input class="email_url" type="url" placeholder="Website"></input>
      <input class="subject_form_7" type="text" placeholder="Subject"></input>
      <textarea placeholder="Message"></textarea>
      <input class="button_7" type="submit">
    </form>
